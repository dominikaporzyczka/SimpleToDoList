<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TO DO LIST</title>

    <link rel="stylesheet" href="resources/css/fa-svg-with-js.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="resources/css/style.css" type="text/css">
</head>

<body>
    <div id="container">
        <div id="header">
            <h1 id="title">TO-DO LIST <span class="plusIcon" id="showInput"><i class="fas fa-plus"></i></span></h1>
        </div>
        
        <input id="newTask" type="text" placeholder="Add New Task" autocomplete="off">

        <div id="content">
            <ul id="list">
                <li><span class="delete-btn"><i class="fas fa-trash-alt"></i></span><span class="task"> Task 1 </span></li>
                <li><span class="delete-btn"><i class="fas fa-trash-alt"></i></span><span class="task"> Task 2 </span></li>
                <li><span class="delete-btn"><i class="fas fa-trash-alt"></i></span><span class="task"> Task 3 </span></li>
            </ul>
        </div>
    </div>


    <script src="resources/js/lib/jquery-3.3.1.min.js"></script>
    <script src="resources/js/lib/fontawesome-all.min.js"></script>
    <script src="resources/js/script.js"></script>
</body>

</html>
